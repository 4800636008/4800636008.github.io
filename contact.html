        <main>
            <h2>Contact Us:</h2>
            <h3>Contact Us Today!</h3>
            <p>
                Required fields are marked with an asterisk *
            </p>
            <form method="post" action="https://webdevbasics.net/scripts/demo.php">
                <label for="myFName">*First Name: </label>
                <input  name="myFName" id="myFName" required>
                <label for="myLName">*Last Name: </label>
                <input  name="myLName" id="myLName" required>
                <label for="email">*E-Mail: </label>
                <input type="email" name="email" id="email" required>
                <label for="telephone_number">Phone: </label>
                <input type="tel" name="telephone_number" id="telephone_number" maxlength="12">
                <label for="myComments">*Comments: </label>
                <textarea name="myComments" id="myComments" rows="2" cols="30" required></textarea>
                <input type="submit">

            </form>

        </main>
